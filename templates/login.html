<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaxTrax - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-syringe"></i> VaxTrax</h1>
                <p>Vaccine Tracking System</p>
            </div>
            
            <form class="login-form" method="POST" action="{{ url_for('login') }}">
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <div class="login-footer">
                <p>Demo Accounts:</p>
                <div class="demo-accounts">
                    <div class="demo-account">
                        <p><strong>Admin:</strong> admin@vaxtrax.com</p>
                        <p><strong>Password:</strong> admin123</p>
                    </div>
                    <div class="demo-account">
                        <p><strong>User:</strong> user@vaxtrax.com</p>
                        <p><strong>Password:</strong> user123</p>
                    </div>
                    <div class="demo-account">
                        <p><strong>Company:</strong> company@vaxtrax.com</p>
                        <p><strong>Password:</strong> company123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
